<!DOCTYPE html>
<html lang="en-US">
<head>
<title>HTML Headings</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h1>First Heading</h1>
<h2>Second Heading</h2>
<h3>Third Heading</h3>
<h4>Fourth Heading</h4>
<h5>Fifth Heading</h5>
<h6>Sixth Heading</h6>

<h1>Bigger Heading</h1>
<h1 style="font-size: 60px;">First Heading</h1>

<h1>HTML Horizontal Rules</h1>
<p>This is some text in paragraph</p>
<hr>
<h2>HTML Horizontal Rules</h2>
<p>This is some text in paragraph</p>
<hr>

</body>
</html>
