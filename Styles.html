<!DOCTYPE html>
<html lang="en-US">
<head>
<title>HTML Styles</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="background-color: aliceblue;">
<h1 style="color: blue;">HTML Styles</h1>
<p style="color:black;">This is our basic paragraph</p>
<h2 style="font-family: serif;">This is a heading with Serif Font</h2>
<p style="font-family: georgia;">This is a paragraph with Georgia Font-Family</p>
<h3 style="font-size: 300%;">This is a heading with font-size 300 percent</h3>
<p style="font-size: 160%;">This is a paragraph with font-size 600 percent</p>
<h4 style="text-align: center;">Centered Heading</h4>
<p style="text-align: center;">Centered Paragraph</p>
</body>
</html>
